<!DOCTYPE html>

<head>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Base styles, adjusted for a more refined, minimalist aesthetic */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #FFFBF5; /* Matches index.html body background */
            color: #4A5568; /* Consistent text color */
            line-height: 1.7; /* Consistent line height */
        }
        html {
            scroll-behavior: smooth;
        }
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb {
            background: #c1c1c1; /* Matches index.html scrollbar */
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #a1a1a1; /* Matches index.html scrollbar hover */
        }

        /* Hero section gradient colors - copied from index.html for consistency */
        .hero-gradient-placeholder { /* Renamed to avoid confusion with actual hero section */
            background: linear-gradient(135deg, #FDB863 0%, #F39C12 100%);
        }

        /* Card hover effect - consistent with index.html */
        .card-hover {
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.04);
            border: 1px solid #EDEDED; /* Ensure border is consistent */
        }
        .card-hover:hover {
            transform: translateY(-4px); /* Consistent with index.html */
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.08); /* Consistent with index.html */
        }

        /* Warm link and button styles - copied from index.html for consistency */
        .warm-link {
            color: #D97706; /* Adjusted to match index.html's brighter warm-link */
            font-weight: 500;
        }
        .warm-link:hover {
            color: #B45309; /* Adjusted to match index.html's brighter warm-link */
            text-decoration: underline;
        }
        .warm-btn {
            background-color: #FDB863; /* Adjusted to match index.html's brighter warm-btn */
            color: white;
            padding: 0.85rem 2.2rem;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }
        .warm-btn:hover {
            background-color: #F39C12; /* Adjusted to match index.html's brighter warm-btn */
            transform: translateY(-2px);
        }

        /* Custom icon sizes - copied from index.html for consistency */
        .icon-lg {
            width: 3.5rem;
            height: 3.5rem;
            stroke-width: 1.5;
        }
        .icon-md {
            width: 2.5rem;
            height: 2.5rem;
            stroke-width: 1.5;
        }
        .icon-sm {
            width: 1.25rem;
            height: 1.25rem;
            stroke-width: 2;
        }

        /* Navigation bar background blur effect - copied from index.html for consistency */
        .nav-blur {
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            background-color: rgba(255, 255, 255, 0.95);
        }

        /* Image placeholder for fallback - copied from index.html for consistency */
        .img-placeholder {
            background: linear-gradient(135deg, #FDB863 0%, #F39C12 100%);

            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
        }

        /* App icon wrapper for transparent rounded corners and shadow, consistent with index.html */
        .app-icon-wrapper {
            border: none !important; /* Remove border */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1), 0 6px 6px rgba(0, 0, 0, 0.05); /* Soft shadow */
            border-radius: 3rem; /* Rounded corners */
            overflow: hidden; /* Ensure content doesn't overflow rounded corners */
            background-color: rgba(255, 255, 255, 0.2); /* Slightly transparent background */
            backdrop-filter: blur(5px); /* Add blur for transparent effect */
            -webkit-backdrop-filter: blur(5px); /* Safari compatibility */
        }

        /* Adjustments for icons in privacy-policies.html */
        .app-icon-wrapper-small {
            width: 6rem; /* Smaller size for privacy policy page */
            height: 6rem;
            border-radius: 2rem; /* Adjusted border-radius for smaller size */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08), 0 3px 3px rgba(0, 0, 0, 0.03); /* Smaller shadow */
            background-color: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            display: flex; /* Ensure content is centered if using placeholder */
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border: none !important;
        }

        /* Specific gradient for EvoTune placeholder if image fails */
        .evotune-placeholder-bg {
            background: linear-gradient(135deg, #FDB863 0%, #F39C12 100%);
        }

        /* Specific gradient for Yzyz placeholder if image fails */
        .yzyz-placeholder-bg {
            background: linear-gradient(135deg, #60A5FA 0%, #3B82F6 100%);
